<head>
    <meta charset="UTF-8">
    <title>Search List</title>
</head>
<body>
    <h2>Search List</h2>

        <p th:text="${message.title}"></p><br />
        <p th:text="${message.dateToString()}"></p><br />
        <p th:text="${message.desctiption}"></p><br />
    </div>

</body>
</html>
